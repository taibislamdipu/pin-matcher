<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="set-number" class="form-control" type="text">
                    <button id="generate-number" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="submit-input" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="insert(7)">7</div>
                                <div class="button" onclick="insert(8)">8</div>
                                <div class="button" onclick="insert(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="insert(4)">4</div>
                                <div class="button" onclick="insert(5)">5</div>
                                <div class="button" onclick="insert(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="insert(1)">1</div>
                                <div class="button" onclick="insert(2)">2</div>
                                <div class="button" onclick="insert(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backspace()"> C </div>
                                <div class="button" onclick="insert(0)">0</div>
                                <div class="button" onclick="clearAll()">AC</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify">❌ Pin Didn't Match, Please try again</p>
                <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>

        <script>


            const randomDigit = document.getElementById('generate-number').addEventListener('click', randomNumber);


            // Random 4 digit generator
            function randomNumber() {
                const number = Math.floor(1000 + Math.random() * 9000);
                console.log(number);
                document.getElementById('set-number').value = number;

            }

            // insert number
            function insert(number) {
                document.getElementById('submit-input').value = document.getElementById('submit-input').value + number;
            }

            // clear all
            function clearAll() {
                document.getElementById('submit-input').value = "";
            }

            function backspace() {
                var num = document.getElementById('submit-input').value;
                num = num.substring(0, num.length - 1);
                document.getElementById('submit-input').value = num;
            }



        </script>
</body>

</html>
