<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generated-pin-number" class="form-control" type="text">
                    <button id="generate-pin" class="generate-btn" onclick="randomPinNumber()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="user-input" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="insert(7)">7</div>
                                <div class="button" onclick="insert(8)">8</div>
                                <div class="button" onclick="insert(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="insert(4)">4</div>
                                <div class="button" onclick="insert(5)">5</div>
                                <div class="button" onclick="insert(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="insert(1)">1</div>
                                <div class="button" onclick="insert(2)">2</div>
                                <div class="button" onclick="insert(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backspace()"> C </div>
                                <div class="button" onclick="insert(0)">0</div>
                                <div class="button" onclick="clearAll()">AC</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="not-matched" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>

        <script>


            function randomPinNumber() {
                const randomDigit = document.getElementById('generate-pin').addEventListener('click', randomNumber());
                removeMessage();
            }

            function removeMessage() {
                document.getElementById('matched').style.display = "none";;
                document.getElementById('not-matched').style.display = "none";
                document.getElementById('user-input').value = "";
            }


            // Random 4 digit generator
            function randomNumber() {
                const number = Math.floor(1000 + Math.random() * 9000);
                document.getElementById('generated-pin-number').value = number;

            }

            // insert number
            function insert(number) {
                document.getElementById('user-input').value = document.getElementById('user-input').value + number;
            }

            // clear all
            function clearAll() {
                document.getElementById('user-input').value = "";
            }

            // remove last digit 
            function backspace() {
                var num = document.getElementById('user-input').value;
                num = num.substring(0, num.length - 1);
                document.getElementById('user-input').value = num;
            }

            document.getElementById('submit-button').addEventListener('click', match);

            function match() {
                const num1 = document.getElementById('generated-pin-number').value;
                const num2 = document.getElementById('user-input').value;
                if (num1 == num2) {
                    const matchedNumber = document.getElementById('matched');
                    matchedNumber.style.display = "block";

                } else {
                    const matchedNumber = document.getElementById('not-matched');
                    matchedNumber.style.display = "block";
                }
            }

        </script>
</body>

</html>
